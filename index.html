<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm Kanunu Simülasyonu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div class="simulation-container">
        <div id="equation-display">
            <span class="v-letter">V</span> = <span class="i-letter">I</span> × <span class="r-letter">R</span>
        </div>

        <div class="main-interactive-area"> <div id="ohmCanvasContainer"> <canvas id="ohmCanvas" width="600" height="350"></canvas>
            </div>

            <div class="controls-panel">
                <div id="current-display-container">
                    Akım (I): <span id="currentValue">0.00</span> mA
                </div>
                <div class="controls-container">
                    <div class="slider-group">
                        <label for="voltageSlider">Gerilim (V)</label>
                        <input type="range" id="voltageSlider" min="0.1" max="9" value="4.5" step="0.1">
                        <div class="value-display"><span id="voltageValue">4.5</span> V</div>
                    </div>
                    <div class="slider-group">
                        <label for="resistanceSlider">Direnç (R)</label>
                        <input type="range" id="resistanceSlider" min="10" max="1000" value="500" step="10">
                        <div class="value-display"><span id="resistanceValue">500</span> Ω</div>
                    </div>
                </div>
            </div>
        </div>

        <button id="resetButton">Sıfırla</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
